
<md-dialog aria-label="Mango (Fruit)"> 
	<md-content class="md-padding"> 
		<form name="userForm"> 
			<div layout layout-sm="row"> 
				<md-input-container flex> 
				<label>Bill Name</label> 
				<input ng-model="tname" placeholder="bill name"> 
				</md-input-container>
				<md-input-container flex> 
				<label>Amount</label> 
				<input type="number" ng-model="value" placeholder="Amount"> 
				</md-input-container>  
			</div> 
		</form> 
	</md-content> 
	<div class="md-actions" layout="row"> 
		<span flex></span> 
		<md-button ng-click="cancel()"> Cancel </md-button> 
		<md-button ng-click="answer()" class="md-primary"> Add Bill </md-button> 
	</div>
</md-dialog>
